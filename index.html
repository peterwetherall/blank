<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>&#65279;</title>
	<meta name="robots" content="noindex, nofollow">
	<link rel="icon" href="https://peter.ee/favicon.png">
	<style>html,body,input{background:#333;width:100%;height:100%;margin:0;padding:0;}input{text-align:center;line-height:100%;color:#FFF;border:none;font-size:60px;}input,input:focus{outline:none;}::selection{background:#222;}::-moz-selection{background:#222;}</style>
	<script>
	document.addEventListener("keydown", (e) => {
		if (e.keyCode == 13) {
			let input = document.getElementsByTagName("input")[0].value;
			if (input.length > 0) {
				if (input.substring(0,7) === "http://" || input.substring(0,8) === "https://") {
					location.replace(input);
				} else {
					let pattern = new RegExp("((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|((\\d{1,3}\\.){3}\\d{1,3}))(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*(\\?[;&a-z\\d%_.~+=-]*)?(\\#[-a-z\\d_]*)?$", "i");
					if (!!pattern.test(input)) {
						location.replace("https://" + input);
					} else {
						pattern = new RegExp("^(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$|^::(?:[0-9a-fA-F]{1,4}:){0,6}[0-9a-fA-F]{1,4}$|^[0-9a-fA-F]{1,4}::(?:[0-9a-fA-F]{1,4}:){0,5}[0-9a-fA-F]{1,4}$|^[0-9a-fA-F]{1,4}:[0-9a-fA-F]{1,4}::(?:[0-9a-fA-F]{1,4}:){0,4}[0-9a-fA-F]{1,4}$|^(?:[0-9a-fA-F]{1,4}:){0,2}[0-9a-fA-F]{1,4}::(?:[0-9a-fA-F]{1,4}:){0,3}[0-9a-fA-F]{1,4}$|^(?:[0-9a-fA-F]{1,4}:){0,3}[0-9a-fA-F]{1,4}::(?:[0-9a-fA-F]{1,4}:){0,2}[0-9a-fA-F]{1,4}$|^(?:[0-9a-fA-F]{1,4}:){0,4}[0-9a-fA-F]{1,4}::(?:[0-9a-fA-F]{1,4}:)?[0-9a-fA-F]{1,4}$|^(?:[0-9a-fA-F]{1,4}:){0,5}[0-9a-fA-F]{1,4}::[0-9a-fA-F]{1,4}$|^(?:[0-9a-fA-F]{1,4}:){0,6}[0-9a-fA-F]{1,4}::$", "i");
						if (!!pattern.test(input) || input === "localhost") {
							location.replace("http://" + input);
						} else {
							location.replace("https://duckduckgo.com/?q=" + encodeURI(input));
						}
					}
				}
			}
		}
	});
	</script>
</head>
<body>
	<input type="text" autofocus autocomplete="off">
</body>
</html>
